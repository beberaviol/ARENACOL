        <div class="col-10 col-md-8 col-lg-7">
          <label for="nombre" class="form-label text-white" style="font-size: 90%"> NOMBRE </label>
          <input type="text" class="form-control text-white" style="background-color: rgba(0, 0, 0, 0.3)" id="nombre" required placeholder="Ingresa tu nombre">

        </div>

          <label for="mail" class="form-label text-white" style="font-size: 90%;"> MAIL </label>
          <input type="email" class="form-control text-white" style="background-color: rgba(0, 0, 0, 0.3)" id="emailinfo" required placeholder="arena@colective.com">
        </div>
        
        <div class="col-10 col-md-8 col-lg-7">
          <label for="telefono" class="form-label text-white" style="font-size: 90%;"> TELEFONO </label>
          <input type="text" class="form-control text-white" style="background-color: rgba(0, 0, 0, 0.3)" id="telefono" placeholder="+54 221 684 5436">
        </div>

        <div class="col-10 col-md-8 col-lg-7">
          <label for="mensaje" class="form-label text-white" style="font-size: 90%;"> MENSAJE </label>
          <textarea class="form-control text-white" style="background-color: rgba(0, 0, 0, 0.3)" name="" id="mensaje" cols="30" rows="4" placeholder="Esto es un mensaje..." required></textarea>
        </div>
